%dev.quarkus.rest-client."io.quarkus.workshop.super_heroes_client.api.HeroAPI".url=http://localhost:8080
%test.quarkus.rest-client."io.quarkus.workshop.super_heroes_client.api.HeroAPI".url=http://localhost:8080
%prod.quarkus.rest-client."io.quarkus.workshop.super_heroes_client.api.HeroAPI".url=http://localhost:8080
quarkus.rest-client."io.quarkus.workshop.super_heroes_client.api.HeroAPI".scope=javax.inject.Singleton

quarkus.kubernetes-client.trust-certs=true
quarkus.openshift.route.expose=false
quarkus.openshift.labels.app=rest-hero-client
quarkus.openshift.labels.version=v1
quarkus.cxf.client."heroService".service-interface=io.quarkus.workshop.super_heroes_client.soap.HeroService
%dev.quarkus.cxf.client."heroService".client-endpoint-url=http://localhost:8080/cxf/hero
%prod.quarkus.cxf.client."heroService".client-endpoint-url=http://hero:8080/cxf/hero
quarkus.http.port=8081